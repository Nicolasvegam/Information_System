<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="Build whatever layout you need with our Architect framework.">
    <meta name="msapplication-tap-highlight" content="no">

<link href="./main.css" rel="stylesheet"></head>
<body>
    <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
        <div class="app-main__outer">
            <div class="app-main__inner">
                <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
                    <li class="nav-item">
                        <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">
                            <span>Layout</span>
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                        <div class="main-card mb-3 card">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="card-body"><h5 class="card-title">Personal Data</h5>
                                        <form class="">
                                            <div class="form-row">
                                                <div class="position-relative form-group col-md-12"><label for="exNewFName" class="">First Name</label><input name="Fname" id="exNewFName" placeholder="Insert worker's first name" type="text" class="form-control"></div>
                                                <div class="position-relative form-group col-md-12"><label for="exNewLName" class="">Last Name</label><input name="Lname" id="exNewLName" placeholder="Insert worker's last name" type="text" class="form-control"></div>
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label for="exNewMobile" class="">Mobile Number</label><input name="new_mobile" id="exNewMobile" placeholder="Insert worker's mobile number" type="text" class="form-control"></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label for="exNewBD" class="">Birth date</label><input name="birthdate" id="exNewBD"  type="date" class="form-control"></div>
                                                </div>
                                                <div class="position-relative form-group col-md-12"><label for="exampleNewAddress" class="">Address</label><input name="new_address" id="exampleNewAddress" placeholder="1234 Main St" type="text" class="form-control"></div>
                                                <div class="form-row">
                                                    <div class="col-md-6">
                                                        <div class="position-relative form-group"><label for="exampleNewCity" class="">City</label><input name="new_city" id="exampleNewCity" type="text" class="form-control"></div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="position-relative form-group"><label for="exampleNewState" class="">State</label><input name="new_state" id="exampleNewState" type="text" class="form-control"></div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="position-relative form-group"><label for="exampleNewZip" class="">Zip</label><input name="new_zip" id="exampleNewZip" type="text" class="form-control"></div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label for="exampleNewEmail11" class="">Email</label><input name="new_email" id="exampleNewEmail11" placeholder="with a placeholder" type="email" class="form-control"></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label for="exampleNewPassword11" class="">Password</label><input name="new_password" id="exampleNewPassword11" placeholder="password placeholder" type="password" class="form-control"></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label for="exNewID" class="">ID</label><input name="newID" id="exNewID" placeholder="Insert worker's ID" type="text" class="form-control"></div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-body"><h5 class="card-title">Company</h5>
                                        <form class="">
                                            <div class="form-row">
                                                <div class="position-relative form-group col-md-12"><label for="exNewProject" class="">Project</label><select name="new_project" id="exNewPlant" type="text" class="form-control"></select></div>
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label for="exNewPosition" class="">Position</label><input name="new_position" id="exNewPosition" placeholder="Insert worker's Position" type="text" class="form-control"></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label for="exNewPlant" class="">Plant</label><input name="new_pant" id="exNewPlant"  type="text" class="form-control"></div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="divider"></div>
                            <div class="col-md-12">
                                <div class="card-body"><h5 class="card-title">Competences</h5>
                                    <form class="">
                                        <div class="form-row">
                                            <div class="position-relative row form-group" style="flex: 100%"><label for="exSoftSkills" class="col-md-8 col-form-label">Soft Skills</label>
                                                <div class="col-md-10" ><select name="selectSS" id="exSoftSkills" class="form-control" ></select></div>
                                                <div class="col-md-2" ><input name="selectSS" id="exSoftSkills" class="form-control" type="number" placeholder="Score"></div>
                                            </div>
                                            <div class="position-relative row form-group" style="flex: 100%">
                                                <div class="col-md-10" ><select name="selectSS" id="exSoftSkills" class="form-control" ></select></div>
                                                <div class="col-md-2" ><input name="selectSS" id="exSoftSkills" class="form-control" type="number" placeholder="Score"></div>
                                            </div>
                                            <div class="position-relative row form-group" style="flex: 100%">
                                                <div class="col-md-10" ><select name="selectSS" id="exSoftSkills" class="form-control" ></select></div>
                                                <div class="col-md-2" ><input name="selectSS" id="exSoftSkills" class="form-control" type="number" placeholder="Score"></div>
                                            </div>
                                            <div class="position-relative row form-group" style="flex: 100%">
                                                <div class="col-md-10" ><select name="selectSS" id="exSoftSkills" class="form-control" ></select></div>
                                                <div class="col-md-2" ><input name="selectSS" id="exSoftSkills" class="form-control" type="number" placeholder="Score"></div>
                                            </div>
                                        </div>
                                        <button class="mt-2 btn btn-primary">Add Soft Skill</button>
                                    </form>
                                </div>
                                <div class="card-body">
                                    <form class="">
                                        <div class="form-row">
                                            <div class="position-relative row form-group" style="flex: 100%"><label for="exSoftSkills" class="col-md-8 col-form-label">Hard Skills</label>
                                                <div class="col-md-10" ><select name="selectSS" id="exSoftSkills" class="form-control" ></select></div>
                                                <div class="col-md-2" ><input name="selectSS" id="exSoftSkills" class="form-control" type="number" placeholder="Score"></div>
                                            </div>
                                            <div class="position-relative row form-group" style="flex: 100%">
                                                <div class="col-md-10" ><select name="selectSS" id="exSoftSkills" class="form-control" ></select></div>
                                                <div class="col-md-2" ><input name="selectSS" id="exSoftSkills" class="form-control" type="number" placeholder="Score"></div>
                                            </div>
                                            <div class="position-relative row form-group" style="flex: 100%">
                                                <div class="col-md-10" ><select name="selectSS" id="exSoftSkills" class="form-control" ></select></div>
                                                <div class="col-md-2" ><input name="selectSS" id="exSoftSkills" class="form-control" type="number" placeholder="Score"></div>
                                            </div>
                                            <div class="position-relative row form-group" style="flex: 100%">
                                                <div class="col-md-10" ><select name="selectSS" id="exSoftSkills" class="form-control" ></select></div>
                                                <div class="col-md-2" ><input name="selectSS" id="exSoftSkills" class="form-control" type="number" placeholder="Score"></div>
                                            </div>
                                        </div>
                                        <button class="mt-2 btn btn-primary">Add Hard Skill</button>
                                    </form>
                                </div>
                            </div>
                            <div class="divider"></div>
                            <div class="col-md-12" style="padding-bottom: 2%">
                                <button class="mt-2 btn btn-success" style="float: right">Add Worker</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="../assets/scripts/main.js"></script></body>
</html>
