<body>
<form class="">
    <div class="form-row">
        <div class="col-md-6">
            <div class="position-relative form-group">
                <label for="exampleFName" class="">First Name</label>
                <input name="name" id="exampleFName" placeholder="Insert Worker's First name" type="text" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="position-relative form-group">
                <label for="exampleSurename" class="">Surename</label>
                <input name="name" id="exampleSurename" placeholder="Insert Worker's Surename" type="text" class="form-control">
            </div>
        </div>
        <div>
            <label for="gender" class="">Gender</label>
            <input type="radio" name="gender" value="male" checked>   Male  <input type="radio" name="gender" value="female">   Female   <input type="radio" name="gender" value="other">   Other
        </div>
    </div>
    <div class="position-relative form-group">
        <label for="exampleAddress" class="">Address</label>
        <input name="address" id="exampleAddress" placeholder="1234 Main St" type="text" class="form-control">
    </div>
    <div class="form-row">
        <div class="col-md-6">
            <div class="position-relative form-group"><label for="exampleCity" class="">City</label><input name="city" id="exampleCity" type="text" class="form-control"></div>
        </div>
        <div class="col-md-4">
            <div class="position-relative form-group"><label for="exampleState" class="">State</label><input name="state" id="exampleState" type="text" class="form-control"></div>
        </div>
        <div class="col-md-2">
            <div class="position-relative form-group"><label for="exampleZip" class="">Zip</label><input name="zip" id="exampleZip" type="text" class="form-control"></div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6">
            <div class="position-relative form-group">
                <label for="currentProject" class="">Current Project</label>
                <input name="Insert Current Project" id="currentProject" type="text" class="form-control"></div>
        </div>
        <div class="col-md-6">
            <div class="position-relative form-group">
                <label for="pastProject" class="">Current Project</label>
                <input name="Insert Past Project" id="pastProject" type="text" class="form-control"></div>
        </div>
    </div>
    <button class="mt-2 btn btn-primary">Add Worker</button>
</form>
</body>
</html>
